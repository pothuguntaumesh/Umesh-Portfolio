<div class="contact">
  <h4>CONTACT</h4>
  <p class="contact-intro">
    Whether you’re a recruiter, collaborator, or just curious about my work, I’d
    love to connect. I make it a point to respond to every message.
  </p>

  <form
    class="contact-form"
    action="https://formsubmit.co/3eeff14655d29d5484ceffc1514e11f2 "
    method="POST"
  >
    <div class="form-group">
      <label for="email">email*</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="pothuguntaumesh@gmail.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">message*</label>
      <textarea
        id="message"
        name="message"
        placeholder="write a message.."
        rows="5"
        required
      ></textarea>
    </div>

    <!-- FormSubmit configuration -->
    <input type="hidden" name="_subject" value="New message from portfolio!" />
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_template" value="table" />
    <input
      type="hidden"
      name="_next"
      value="https://umeshpothugunta.dev/contact.html?success=true"
    />

    <button type="submit" class="submit-btn">click →</button>
  </form>

  <div class="form-footer">
    <div class="direct-contact">
      <h5>OR EMAIL AT:</h5>
      <p class="email-direct">pothuguntaumesh [at] gmail [dot] com</p>
    </div>
  </div>
</div>
